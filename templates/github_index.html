<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitHub Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/github.css') }}">
  

<style>
    :root {
      --primary-color: #4e8cff;
      --secondary-color: #6c757d;
      --success-color: #29d09c;
      --danger-color: #ff4b5c;
      --warning-color: #ffc107;
      --dark-color: #1a1a1a;
      --light-color: #f9fafc;
      --gradient-primary: linear-gradient(135deg, #4e8cff, #1e2a78);
      --glass-bg: rgba(44, 62, 80, 0.95);
      --glass-border: rgba(255, 255, 255, 0.15);
      --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dff6ff, #b9e6ed);
      color: var(--dark-color);
    }

    /* Menu Button */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 10px;
      background: var(--gradient-primary);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: var(--shadow-deep);
      transition: transform 0.3s ease;
    }
    .menu-btn:hover { transform: scale(1.1); }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 0;
      overflow-x: hidden;
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-deep);
      transition: width 0.3s ease;
      z-index: 1000;
      padding-top: 60px;
    }
    .sidebar.open { width: 220px; padding: 60px 10px; }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      margin-bottom: 5px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: rgba(255,255,255,0.1); }

    .card.text-center {
      text-align: center;
      color: rgb(5, 2, 212);
      background-color: #e7ebf3;
      box-shadow: #4e8cff;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: var(--shadow-deep);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    h1, h2, h3, h4, h5 { font-weight: 700; color: rgb(0, 54, 153); }
  </style>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* background: #f5f7fa; */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("{{url_for('static',filename='images/git1.jpg')}}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;

}

/* Container styling */
.container {
    background: rgba(255, 255, 255, 0.27);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 20px 40px;
    border-radius: 15px;
    box-shadow: 08px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 450px;

h1 {
  text-align: center;
  font-size: 2.4em;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #051232, #10033d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
}  }

</style>

</head>
<body class="bg-light">
  <!-- Navbar -->
<nav>
    <button class="menu-btn" id="menuBtn">☰</button>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('resume_index') }}">Resume Analyzer</a>
    <a href="{{ url_for('github_index') }}">GitHub Analyzer</a>
    <a href="{{ url_for('chatbot') }}">Chatbot</a>
    <a href="{{ url_for('about') }}">ℹ About Us</a>
</div>
  <main class="container">
  <div class="wrap">
    <h1>GitHub Analyzer</h1>

    <form method="POST" action="/github" class="search-form">
      <input type="text" name="username" placeholder="Enter GitHub username" required autocomplete="off" />
      <button type="submit">Analyze</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
  </main>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.getElementById('sidebar');

  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });
</script>

</body>
</html>
